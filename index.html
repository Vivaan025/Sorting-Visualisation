<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSort Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
        }
        .buttons-container button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="inputArray" placeholder="Enter comma-separated values">
    <div class="buttons-container">
        <button id="QuickSort">Quick Sort</button>
        <button id="BubbleSort">Bubble Sort</button>
        <button id="MergeSort">Merge Sort</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
